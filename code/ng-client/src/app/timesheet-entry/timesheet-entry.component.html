<h2>Log Time</h2>
<md-card>
  <md-card-content>
    <form (ngSubmit)="logTime()" [formGroup]="form">

      <div>
        <label for="entry-project">Project</label>
        <select name="selectedProject" id="entry-project" formControlName="selectedProject">
          <option *ngFor="let project of projects" [ngValue]="project">{{project.name}}</option>
        </select>
      </div>
      <!-- <div [hidden]="selectedProject.valid || selectedProject.pristine" class="alert">
        Project is required
      </div> -->

      <!-- Date Worked -->
      <md-input class="input-full-width"
                placeholder="Date Worked (mm/dd/yyyy)"
                formControlName="dateWorked"
                dividerColor="warm">
      </md-input>
      <div [hidden]="dateWorked.valid || dateWorked.pristine" class="alert">
        Date is required in the format: 'mm/dd/yyyy'
      </div>

      <!-- Hours Worked -->
      <md-input type="number"
                class="input-full-width"
                placeholder="Hours"
                formControlName="hoursWorked"
                dividerColor="warm">
      </md-input>
      <div [hidden]="hoursWorked.valid || hoursWorked.pristine" class="alert">
        Hours worked is required and must be between 1 and 24
      </div>

      <div class="timesheet-entry-time-controls">
        <button type="submit" md-raised-button color="primary" [disabled]="!form.valid">Save</button>
        <button md-raised-button color="secondary" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </md-card-content>
</md-card>
