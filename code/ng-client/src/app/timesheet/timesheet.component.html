<div *ngIf="!loaded">
  <md-progress-circle mode="indeterminate"></md-progress-circle>
</div>
<div *ngIf="loaded">
  <app-timesheet-detail
    [timesheet]="timesheet"
    [dateFormat]="dateFormat"
  >
  </app-timesheet-detail>
  <app-time-units
    [timesheetId]="timesheetId"
    [timeUnits]="timeUnits"
  >
  </app-time-units>
</div>
